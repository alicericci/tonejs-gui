<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tone.js gui + randomizer</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <p> Tone.js gui - randomizer <br>
    ⚠️Be careful with your hears, some sounds may be unconfortable since it's random ⚠️</p>


  <div>MetalSynth</div>
  <div class="container">
    <button type="button" name="button" class="play" onclick="playPause(synth)">Play/Pause</button>
    <button type="button" name="button" onclick="randomizeSynth(synth)">Randomize</button>
    (only the checked items get randomized)
    <button type="button" name="button" onclick="exportSynth(synth)">Export + copy to clipboard</button>

    <div class="container-content">
      <div class="container-modifier"></div>
      <div class="exportText"></div>
    </div>

  </div>
  </div>

  <script type="text/javascript" src="js/tone.js"></script>
  <script src="js/simple.js" charset="utf-8"></script>

  <!-- <script src="js/app.js" charset="utf-8"></script> -->

</body>

</html>
